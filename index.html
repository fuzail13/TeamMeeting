<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle ‚Äì Game</title>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        background: #f0f0f0;
    }
    h1 { margin-bottom: 20px; }
    .input-box { margin-top: 20px; display: flex; gap: 10px; align-items: center; }
    .letter-input {
        width: 40px; height: 40px;
        font-size: 22px; text-align: center;
        text-transform: uppercase;
    }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 25px; font-size: 22px; font-weight: bold; }
    .celebrate { font-size: 32px; color: green; animation: pop 0.3s ease-in-out infinite alternate; }
    @keyframes pop { from{transform:scale(1);} to{transform:scale(1.2);} }

    .letter-box {
        display: inline-block; width: 40px; height: 40px;
        margin: 5px; line-height: 40px;
        font-size: 22px; font-weight: bold;
        text-align: center; border-radius: 6px; color: white;
    }
    .correct { background: #4caf50; }
    .present { background: #ff9800; }
    .absent { background: #9e9e9e; }

    /* Popup success animation */
    .popup {
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) scale(0.2);
        background: #4caf50;
        color: white;
        padding: 25px 40px;
        border-radius: 12px;
        font-size: 22px;
        font-weight: bold;
        opacity: 0;
        animation: popUp 0.6s forwards;
        z-index: 999;
    }
    @keyframes popUp {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
        60% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
        100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
        .letter-input { width: 35px; height: 35px; font-size: 20px; }
        .letter-box { width: 35px; height: 35px; font-size: 18px; line-height: 35px; }
        button { width: 120px; }
    }
</style>

</head>
<body>

<h1>Hunt For The Word!!</h1>

<h2>Hints</h2>
<ul id="hints-list"></ul>

<div class="input-box">
    <div id="letter-boxes" style="display:flex; gap:8px;"></div>
    <button onclick="submitGuess()">Submit</button>
</div>

<div id="result"></div>

<script>

const ANSWER = "FRIDGE";

// CONFETTI FUNCTION
function launchConfetti() {
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ["#ff595e", "#ffca3a", "#8ac926", "#1982c4", "#6a4c93"];

    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 0.5 + 0.5,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
        });
        update();
    }

    function update() {
        confetti.forEach(p => {
            p.y += p.d * 7;
            p.x += Math.sin(p.y * 0.02);
            if (p.y > canvas.height) {
                p.y = -10;
                p.x = Math.random() * canvas.width;
            }
        });
    }

    const end = Date.now() + 2500;
    (function frame() {
        draw();
        if (Date.now() < end) requestAnimationFrame(frame);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
    })();
}

// HINTS
const hints = [
    "This Letter is common in both 'Friend' and 'Foe', this letter is not the last letter of the final word.",
    "This is the first letter of an action we do for any glitch in phone/laptop device.",
    "You can name YOUR country with this letter.",
    "This is the first letter of the south indian dish and the fourth letter of the final word.",
    "This is the first letter of the opposite of 'come'.",
    "Beginning of the END and common in both 'Friend' and 'Foe'."
];

function loadHints() {
    const shuffled = hints.sort(() => Math.random() - 0.5);
    const list = document.getElementById("hints-list");
    shuffled.forEach(h => {
        const li = document.createElement("li");
        li.textContent = h;
        list.appendChild(li);
    });
}
loadHints();

// CREATE 6 INPUT BOXES
function createInputBoxes() {
    const c = document.getElementById("letter-boxes");
    for (let i = 0; i < 6; i++) {
        const inp = document.createElement("input");
        inp.maxLength = 1;
        inp.className = "letter-input";

        inp.addEventListener("input", () => {
            if (inp.value && i < 5) c.children[i + 1].focus();
        });

        inp.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !inp.value && i > 0) {
                c.children[i - 1].focus();
            }
        });

        c.appendChild(inp);
    }
}
createInputBoxes();

// ENTER KEY SUPPORT
document.addEventListener("keydown", e => {
    if (e.key === "Enter") submitGuess();
});

// SUBMIT GUESS
function submitGuess() {
    const boxes = document.querySelectorAll("#letter-boxes input");
    let guess = "";

    for (let b of boxes) {
        if (!b.value) {
            document.getElementById("result").innerHTML = "‚ùó Please fill all 6 letters.";
            return;
        }
        guess += b.value.toUpperCase();
    }
    checkWord(guess);
}

// WORDLE CHECK
function checkWord(guess) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";
    resultDiv.className = "";

    if (guess === ANSWER) {
        resultDiv.innerHTML = "üéâ You are Correct! Now Get The Cake! üéâ";
        resultDiv.className = "celebrate";

       

        launchConfetti();
        return;
    }

    let display = "";
    for (let i = 0; i < 6; i++) {
        const letter = guess[i];
        let box = "absent";

        if (letter === ANSWER[i]) box = "correct";
        else if (ANSWER.includes(letter)) box = "present";

        display += `<div class="letter-box ${box}">${letter}</div>`;
    }

    resultDiv.innerHTML = display + "<br>‚ùå Not correct. Try again!";
}

</script>

<canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

</body>
</html>
